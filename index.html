<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Developer Github Profile</title>
</head>

<body>
    <header>
        <i class="fas fa-2x fa-bars hidden-burger"></i>
        <div class="git-icon header-item">
            <a href="">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="d-flex header-item middle-links">
            <form method="GET" action="user.html" class="top-search header-item">
                <input type="text" placeholder="Search or jump to..." name="username" required>
                <img src="images/search-key-slash.svg" alt="" class="last-input">
            </form>
            <nav class="d-flex d-none">
                <a href="#" class="header-link">Pull requests</a>
                <a href="#" class="header-link">Issues</a>
                <a href="#" class="header-link">Marketplace</a>
                <a href="#" class="header-link">Explore</a>
            </nav>
        </div>
        <div class="d-flex end-links align-items-center">
            <a href="#" class="bell-icon header-link">
                <svg aria-hidden="true" fill="currentColor" viewBox="0 0 16 16" version="1.1" data-view-component="true"
                    height="16" width="16" class="octicon octicon-bell">
                    <path
                        d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z">
                    </path>
                    <path fill-rule="evenodd"
                        d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z">
                    </path>
                </svg>
            </a>
            <a href="#" class="header-link d-none">
                <svg aria-hidden="true" fill="currentColor" viewBox="0 0 16 16" version="1.1" data-view-component="true"
                    height="16" width="16" class="octicon octicon-plus">
                    <path fill-rule="evenodd"
                        d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z">
                    </path>
                </svg>
                <i class="fas fa-caret-down"></i>
            </a>
            <div class="image-box d-flex align-items-center d-none">
                <a href="#" class="d-flex align-items-center">
                    <img class="person-image small-img mr-3" src="" alt="dev">
                    <i class="fas fa-caret-down"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
       <section>
           <div class="text-center">
               <h3>Search for a User</h3>
           </div>
            <div class="input-section">
                <form method="GET" action="user.html" id="git-input">
                    <input type="text" name="username" required id="owner-input" placeholder="input github name">
                    <div class="button-box">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
